distribute-on:
  default: 19 linux-browsers-js, 1 linux-js

assignment-rules:
  - targets:
      - build
    projects:
      - core
    run-on:
      - agent: linux-js
        parallelism: 1
  - targets:
      - build
      - check
      - lint
      - pretty-docs
      - knip
    run-on:
      - agent: linux-js
        parallelism: 6
