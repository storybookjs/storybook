storage: .verdaccio-cache

max_body_size: 60mb

# no auth needed, this is just for e2e testing
auth:

packages:
  '@*/*':
    access: $all
    publish: $all
    unpublish: $all

  '**':
    access: $all
    publish: $all
    unpublish: $all

log:
  type: stdout
  format: pretty
  level: debug

publish:
  # no npm connection needed
  allow_offline: true
