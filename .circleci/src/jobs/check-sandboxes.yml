executor:
  class: medium
  name: sb_node_22_classic

parameters:
  parallelism:
    type: integer

parallelism: << parameters.parallelism >>

steps:
  - git-shallow-clone/checkout_advanced:
      clone_options: '--depth 1 --verbose'
  - attach_workspace:
      at: .
  - restore_cache:
      keys:
        - code-node-modules-{{ checksum "code/yarn.lock" }}
  - restore_cache:
      keys:
        - scripts-node-modules-{{ checksum "scripts/yarn.lock" }}
  - run:
      name: Compute sandbox cache key
      command: |
        TEMPLATE=$(yarn get-template --cadence << pipeline.parameters.workflow >> --task check-sandbox)
        echo "sandbox/$TEMPLATE/package.json" > .sandbox-package-path.txt
        echo "Computed sandbox template: $TEMPLATE"
  - restore_cache:
      key: sandbox-{{ .Revision }}-{{ checksum ".sandbox-package-path.txt" }}
  - run:
      name: Install sandbox dependencies
      command: |
        TEMPLATE=$(yarn get-template --cadence << pipeline.parameters.workflow >> --task check-sandbox)
        cd sandbox/$(yarn get-sandbox-dir --template $TEMPLATE) && yarn
  - run:
      name: Type check Sandboxes
      command: yarn task --task check-sandbox --template $(yarn get-template --cadence << pipeline.parameters.workflow >> --task check-sandbox) --no-link --start-from=never --junit
  - report-workflow-on-failure:
      template: $(yarn get-template --cadence << pipeline.parameters.workflow >> --task check-sandbox)
  - store_test_results:
      path: test-results
