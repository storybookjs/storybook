executor:
  class: large
  name: sb_playwright

parameters:
  parallelism:
    type: integer

parallelism: << parameters.parallelism >>

steps:
  - git-shallow-clone/checkout_advanced:
      clone_options: '--depth 1 --verbose'
  - attach_workspace:
      at: .
  - restore_cache:
      keys:
        - code-node-modules-{{ checksum "code/yarn.lock" }}
  - restore_cache:
      keys:
        - scripts-node-modules-{{ checksum "scripts/yarn.lock" }}
  - run:
      name: Compute sandbox cache key
      command: |
        TEMPLATE=$(yarn get-template --cadence << pipeline.parameters.workflow >> --task test-runner-dev)
        echo "sandbox/$TEMPLATE/package.json" > .sandbox-package-path.txt
        echo "Computed sandbox template: $TEMPLATE"
  - restore_cache:
      key: sandbox-{{ .BuildNum }}-{{ checksum ".sandbox-package-path.txt" }}
  - run:
      name: Running Test Runner in Dev mode
      command: yarn task --task test-runner-dev --template $(yarn get-template --cadence << pipeline.parameters.workflow >> --task test-runner-dev) --no-link --start-from=never --junit
  - report-workflow-on-failure:
      template: $(yarn get-template --cadence << pipeline.parameters.workflow >> --task test-runner-dev)
  - store_test_results:
      path: test-results
