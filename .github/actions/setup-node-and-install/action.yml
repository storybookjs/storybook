name: 'Setup Node.js and Install Dependencies'
description: 'Sets up Node.js, caches dependencies, and installs packages for Storybook'

inputs:
  install-code-deps:
    description: 'Whether to install code dependencies in addition to script dependencies'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Enable corepack
      shell: bash
      run: corepack enable

    - name: Update npm to latest
      shell: bash
      run: npm install -g npm@latest

    - name: Cache pnpm store
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/pnpm/store
        key: pnpm-v1-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-v1-${{ hashFiles('pnpm-lock.yaml') }}
          pnpm-v1

    - name: Install script dependencies
      shell: bash
      working-directory: scripts
      run: pnpm install

    - name: Install code dependencies
      if: inputs.install-code-deps == 'true'
      shell: bash
      working-directory: code
      run: pnpm install
